version: '3'
services:
  db:
    image: mysql:8
    environment:
      - MYSQL_DATABASE='store'
      - MYSQL_USER='root'
      - MYSQL_PASSWORD=''
      - MYSQL_ROOT_PASSWORD=''
      - MYSQL_HOST='localhost'
    volumes:
      - /tmp/app/mysql:/var/run/mysql
      - ./db:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /tmp/app/mysql:/run/mysql
    depends_on:
      - db